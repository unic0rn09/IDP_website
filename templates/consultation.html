<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .waveform-bar { width: 6px; background-color: #60a5fa; border-radius: 99px; animation: wave 1s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { height: 10px; } 50% { height: 40px; } }
        .waveform-bar:nth-child(odd) { animation-duration: 0.8s; }
        .waveform-bar:nth-child(2n) { animation-duration: 1.1s; }
        .paused .waveform-bar { animation-play-state: paused; height: 5px; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden font-sans">

    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col justify-between hidden md:flex">
        <div>
            <div class="p-6 flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">MS</div>
                <div class="font-bold text-gray-700">Medical Scribe</div>
            </div>
            <nav class="px-4 space-y-2">
                <a href="/doctor/dashboard" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </nav>
        </div>
        <div class="p-4 border-t border-gray-100">
            <div class="flex items-center gap-3 bg-gray-50 p-3 rounded-lg">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white">
                    <i class="fas fa-user-md"></i>
                </div>
                <div>
                    <div class="text-sm font-bold text-gray-800">Dr. {{ doctor_name }}</div>
                    <div class="text-xs text-gray-500">Practitioner</div>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="h-16 border-b border-gray-200 bg-white flex items-center px-8 justify-between shrink-0">
            <h1 class="text-xl font-bold text-gray-800">Patient Context</h1>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            
            <div id="view-setup" class="max-w-3xl mx-auto space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Patient Name</label>
                    <input value="{{ patient.name }}" readonly class="w-full border border-gray-200 rounded-lg p-4 bg-white text-gray-800 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Patient Context</label>
                    <input value="{{ patient.context }}" readonly class="w-full border border-gray-200 rounded-lg p-4 bg-white text-gray-800 focus:outline-none">
                </div>
                <button onclick="startSession()" class="w-full bg-[#2a9d8f] hover:bg-[#21867a] text-white font-bold py-4 rounded-full shadow-lg text-lg transition">
                    <i class="fas fa-microphone mr-2"></i> START RECORDING
                </button>
            </div>

            <div id="view-recording" class="max-w-3xl mx-auto space-y-6 hidden">
                <div class="bg-white border border-gray-200 rounded-2xl p-8 shadow-sm text-center space-y-6">
                    <button onclick="togglePause()" id="pauseBtn" class="w-full bg-[#3b82f6] hover:bg-blue-600 text-white font-bold py-4 rounded-full shadow-lg text-lg transition">PAUSE</button>
                    
                    <div class="flex justify-between items-center px-4">
                        <div class="flex items-center gap-2">
                            <span id="timer" class="text-2xl font-bold font-mono text-gray-800">00:00</span>
                            <span class="text-gray-400 text-sm">Listening</span>
                        </div>
                        <span class="bg-green-100 text-green-700 text-xs font-bold px-3 py-1 rounded-full animate-pulse">Audio Detected</span>
                    </div>

                    <div id="waveform" class="h-16 bg-gray-50 rounded-lg flex items-center justify-center gap-1 px-4 overflow-hidden">
                    </div>
                </div>

                <div class="flex gap-4">
                    <button onclick="processTranscription()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 rounded-lg transition">
                        <i class="fas fa-stop mr-2"></i> Stop & Process
                    </button>
                </div>
            </div>

            <div id="view-results" class="hidden h-full flex flex-col md:flex-row gap-6">
                <div class="md:w-1/3 flex flex-col gap-2">
                    <h3 class="font-bold text-lg text-gray-800">Transcription</h3>
                    <div class="flex-1 bg-white border border-gray-200 rounded-lg p-6 text-gray-600 text-sm leading-relaxed overflow-y-auto max-h-[600px]">
                        <p id="transcription-text" class="italic text-gray-400">Processing audio...</p>
                    </div>
                </div>

                <div class="md:w-2/3 flex flex-col gap-2">
                    <h3 class="font-bold text-lg text-gray-800">Clinical Note</h3>
                    <div class="flex-1 bg-white border border-gray-200 rounded-lg shadow-sm flex flex-col">
                        <textarea id="soap-note" class="flex-1 p-6 border-none focus:ring-0 resize-none h-96 text-sm text-gray-700 leading-relaxed"></textarea>
                        <div class="p-4 border-t border-gray-100 flex gap-4 bg-white rounded-b-lg">
                            <button onclick="saveData('draft')" class="flex-1 border border-gray-300 text-gray-700 font-bold py-3 rounded-lg hover:bg-gray-50">Save Draft</button>
                            <button onclick="saveData('finalize')" class="flex-1 bg-[#2a9d8f] text-white font-bold py-3 rounded-lg hover:bg-[#21867a] shadow-md">Finalize & Sign</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let timerInterval;
        let seconds = 0;
        let isPaused = false;

        // --- 1. VISUALIZATION (Waveform) ---
        const waveContainer = document.getElementById('waveform');
        if (waveContainer) {
            for(let i=0; i<40; i++) { 
                const bar = document.createElement('div'); 
                bar.className = 'waveform-bar'; 
                waveContainer.appendChild(bar); 
            }
        }

        // --- 2. START RECORDING ---
        async function startSession() {
            try {
                // Check if Elements Exist first (Prevents Blank Screen Death)
                const setupView = document.getElementById('view-setup');
                const recordingView = document.getElementById('view-recording');

                if (!recordingView) {
                    alert("Error: The 'view-recording' section is missing from the HTML. Please check the code.");
                    return;
                }

                // Trigger Microphone
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendAudioToBackend(audioBlob);
                };

                mediaRecorder.start();
                
                // Safe UI Switching
                setupView.classList.add('hidden');
                recordingView.classList.remove('hidden');
                
                // Start Timer
                seconds = 0;
                const timerEl = document.getElementById('timer');
                if(timerEl) timerEl.innerText = "00:00";
                
                timerInterval = setInterval(() => { 
                    if(!isPaused) { 
                        seconds++; 
                        const m = Math.floor(seconds/60).toString().padStart(2,'0');
                        const s = (seconds%60).toString().padStart(2,'0');
                        if(timerEl) timerEl.innerText = `${m}:${s}`; 
                    }
                }, 1000);

            } catch (err) {
                console.error("Error starting session:", err);
                alert("Could not start recording. 1. Ensure you are on localhost or HTTPS. 2. Allow Microphone access.");
            }
        }

        // --- 3. PAUSE / RESUME ---
        function togglePause() {
            if (!mediaRecorder) return;
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            const wave = document.getElementById('waveform');
            
            if(isPaused) {
                mediaRecorder.pause();
                btn.innerText = "RESUME";
                btn.classList.replace('bg-[#3b82f6]', 'bg-green-500');
                if(wave) wave.classList.add('paused');
            } else {
                mediaRecorder.resume();
                btn.innerText = "PAUSE";
                btn.classList.replace('bg-green-500', 'bg-[#3b82f6]');
                if(wave) wave.classList.remove('paused');
            }
        }

        // --- 4. STOP & PROCESS ---
        function processTranscription() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop(); 
                clearInterval(timerInterval);
                const btn = event.target;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            }
        }

        // --- 5. SEND TO BACKEND ---
        function sendAudioToBackend(audioBlob) {
            const formData = new FormData();
            formData.append("audio_data", audioBlob, "consultation.wav");
            formData.append("patient_id", "{{ patient.id }}");

            fetch('/process_audio', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                document.getElementById('view-recording').classList.add('hidden');
                document.getElementById('view-results').classList.remove('hidden');
                
                document.getElementById('transcription-text').innerText = data.transcription || "No transcription available.";
                document.getElementById('soap-note').value = data.soap_note || "No note generated.";
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending audio to server.');
            });
        }

        // --- 6. SAVE FINAL NOTE ---
        function saveData(action) {
            const note = document.getElementById('soap-note').value;
            fetch('/save_consultation', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ patient_id: '{{ patient.id }}', note: note, action: action })
            })
            .then(r => r.json())
            .then(data => {
                if(action === 'finalize') { 
                    alert('Consultation Finalized!'); 
                    window.location.href = '/doctor/dashboard'; 
                } else { 
                    alert('Draft Saved Successfully'); 
                }
            });
        }
    </script>
</body>
</html>
