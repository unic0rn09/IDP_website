<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col items-center justify-center font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200 w-full max-w-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Patient Profile</h1>
            <a href="/nurse/dashboard" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times text-xl"></i></a>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">IC Number</label>
                <input id="p-ic" value="{{ patient.ic_number }}" readonly class="w-full bg-gray-100 border border-gray-300 p-3 rounded-lg text-gray-600 cursor-not-allowed">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Full Name</label>
                <input id="p-name" value="{{ patient.name }}" class="w-full border border-gray-300 p-3 rounded-lg focus:border-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Age</label>
                <input id="p-age" value="{{ patient.age }}" class="w-full border border-gray-300 p-3 rounded-lg focus:border-blue-500 outline-none">
            </div>
            
            <div class="bg-yellow-50 p-3 rounded-lg border border-yellow-100 text-xs text-yellow-800 mt-4">
                <i class="fas fa-info-circle mr-1"></i> 
                Warning: Deleting this profile will permanently remove all consultation history and visit records.
            </div>

            <div class="flex gap-4 pt-4">
                <button onclick="deletePatient()" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-lg transition">
                    <i class="fas fa-trash-alt mr-2"></i> Delete
                </button>
                <button onclick="savePatient()" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition">
                    <i class="fas fa-save mr-2"></i> Save Changes
                </button>
            </div>
        </div>
    </div>

    <script>
        const ic = "{{ patient.ic_number }}";

        function savePatient() {
            const name = document.getElementById('p-name').value;
            const age = document.getElementById('p-age').value;

            fetch('/nurse/update_patient', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ic: ic, name: name, age: age})
            })
            .then(r => r.json())
            .then(data => {
                if(data.success) {
                    alert("Patient Saved Successfully!");
                    window.location.href = '/nurse/dashboard';
                }
            });
        }

        function deletePatient() {
            if(confirm("DANGER: Are you sure you want to delete this patient and ALL their history? This cannot be undone.")) {
                fetch('/nurse/delete_patient', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ic: ic})
                })
                .then(r => r.json())
                .then(data => {
                    if(data.success) {
                        alert("Patient Deleted.");
                        window.location.href = '/nurse/dashboard';
                    } else {
                        alert("Error: " + data.error);
                    }
                });
            }
        }
    </script>
</body>
</html>
