<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<nav class="bg-teal-600 p-4 text-white flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">üë®‚Äç‚öïÔ∏è Doctor Dashboard</h1>
    <div>
        <span class="mr-4 text-sm">Dr. {{ doctor_name }}</span>
        <a href="/logout" class="bg-teal-800 px-3 py-1 rounded text-sm hover:bg-teal-900">Logout</a>
    </div>
</nav>

<div class="container mx-auto p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Next Patients</h2>
    
    <div class="grid gap-4">
        {% for p in patients %}
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-teal-500 flex justify-between items-center">
                
                <div>
                    <h3 class="text-xl font-bold">{{ p.name }} <span class="text-base font-normal text-gray-500">({{ p.age }})</span></h3>
                    <p class="text-gray-600 mt-1"><strong>Symptoms:</strong> {{ p.context }}</p>
                    <p class="text-xs text-gray-400 mt-2">Registered: {{ p.timestamp.strftime('%H:%M') }}</p>
                </div>

                <a href="/start_consultation/{{ p.id }}" 
                   class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-6 rounded shadow transition">
                    Start Consultation ‚Üí
                </a>
            </div>
        {% else %}
            <div class="text-center text-gray-500 mt-10">
                <p>No patients in the waiting room.</p>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
