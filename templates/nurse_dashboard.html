<!DOCTYPE html>
<html>
<head>
    <title>Nurse Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">üè• Nurse Station</h1>
    <a href="/logout" class="bg-blue-800 px-3 py-1 rounded text-sm hover:bg-blue-900">Logout</a>
</nav>

<div class="container mx-auto p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
    
    <div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4 border-b pb-2">Register New Patient</h2>
            <form method="POST">
                <input name="name" placeholder="Patient Name" required class="border p-2 w-full mb-3 rounded">
                <input name="age" placeholder="Age" class="border p-2 w-full mb-3 rounded">
                <textarea name="context" placeholder="Symptoms / Context" rows="3" class="border p-2 w-full mb-3 rounded"></textarea>
                <button class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">
                    Add to Queue
                </button>
            </form>
        </div>
    </div>

    <div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4 border-b pb-2">Waiting Room</h2>
            <ul>
                {% for p in patients %}
                    <li class="border-b py-3 last:border-0 flex justify-between items-center">
                        <div>
                            <span class="font-bold text-gray-800">{{ p.name }}</span> 
                            <span class="text-sm text-gray-500">({{ p.age }} y/o)</span>
                            <p class="text-xs text-gray-600 truncate w-48">{{ p.context }}</p>
                        </div>
                        <span class="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2 py-1 rounded-full">
                            {{ p.status }}
                        </span>
                    </li>
                {% else %}
                    <li class="text-gray-500 italic">No patients waiting.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

</body>
</html>
