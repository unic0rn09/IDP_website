<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden font-sans">

    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col justify-between flex-shrink-0">
        <div>
            <div class="p-6 flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold shadow-sm">MS</div>
                <div class="font-bold text-gray-700 text-lg">Medical Scribe</div>
            </div>
            <nav class="px-4 space-y-2 mt-4">
                <a href="/nurse/dashboard" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-blue-600 rounded-lg font-medium transition">
                    <i class="fas fa-columns w-5 text-center"></i> Dashboard
                </a>
                <a href="/nurse/patient_list" class="flex items-center gap-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-lg font-medium shadow-sm">
                    <i class="fas fa-users w-5 text-center"></i> Patient List
                </a>
            </nav>
        </div>
        <div class="p-4 border-t border-gray-100">
            <a href="/logout" class="flex items-center gap-3 bg-gray-50 p-3 rounded-xl hover:bg-gray-100 transition cursor-pointer text-gray-600">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center px-8 flex-shrink-0">
            <h1 class="text-xl font-bold text-gray-800">Patient Directory (Profile Management)</h1>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            <div class="max-w-6xl mx-auto">
                
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-6">
                    <div class="flex gap-4">
                        <div class="flex-1 relative">
                            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input id="searchInput" onkeyup="filterTable()" placeholder="Search by Patient Name or IC..." 
                                   class="w-full border border-gray-300 pl-10 p-3 rounded-lg outline-none focus:border-blue-500 transition">
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="p-4 text-xs font-bold text-gray-500 uppercase">Patient Name</th>
                                <th class="p-4 text-xs font-bold text-gray-500 uppercase">IC Number</th>
                                <th class="p-4 text-xs font-bold text-gray-500 uppercase">Age</th>
                                <th class="p-4 text-xs font-bold text-gray-500 uppercase">History</th>
                                <th class="p-4 text-xs font-bold text-gray-500 uppercase text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="patientTable" class="divide-y divide-gray-100">
                            {% for p in patients %}
                            <tr class="hover:bg-gray-50 transition group">
                                <td class="p-4 font-bold text-gray-800">{{ p.name }}</td>
                                <td class="p-4 text-sm text-gray-600 font-mono">{{ p.ic_number }}</td>
                                <td class="p-4 text-sm text-gray-600">{{ p.age }}</td>
                                <td class="p-4 text-sm text-gray-500">
                                    <span class="bg-gray-100 px-2 py-1 rounded text-xs">
                                        {{ p.visits|length }} Visits
                                    </span>
                                </td>
                                <td class="p-4 text-right">
                                    <a href="/nurse/view_patient/{{ p.ic_number }}" 
                                       class="bg-blue-100 hover:bg-blue-600 hover:text-white text-blue-600 text-xs font-bold px-4 py-2 rounded-lg transition">
                                        Manage Profile <i class="fas fa-arrow-right ml-1"></i>
                                    </a>
                                </td>
                            </tr>
                            {% else %}
                            <tr><td colspan="5" class="p-8 text-center text-gray-400 italic">No patients found in database.</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>

    <script>
        function filterTable() {
            const filter = document.getElementById("searchInput").value.toUpperCase();
            const tr = document.getElementById("patientTable").getElementsByTagName("tr");
            for (let i = 0; i < tr.length; i++) {
                const tdName = tr[i].getElementsByTagName("td")[0];
                const tdIC = tr[i].getElementsByTagName("td")[1];
                if (tdName || tdIC) {
                    const txt = (tdName.innerText + tdIC.innerText).toUpperCase();
                    tr[i].style.display = txt.indexOf(filter) > -1 ? "" : "none";
                }
            }
        }
    </script>
</body>
</html>
